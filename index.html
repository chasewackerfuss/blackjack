<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="section">

      <div id="blackjack">
        <h1 class="text-center">Blackjack</h1>
        <button id="startGame" class="btn btn-primary center-block">Start Game</button>
        <div id="dealer">
          <h2>Dealer Hand</h2>
          <div id="dealerHand" class="row"></div>
        </div>
        <div id="deck"></div>
        <div id="player">
          <div id="bet"></div>
          <h2>Player Hand</h2>
          <div id="playerHand" class="row"></div>
          <div id="chips" class="row"></div>
        </div>
      </div>

    </div>


  </div>


</body>
<script src="js/blackjack.js"></script>
<script src="js/cards.js"></script>
<script src="js/chips.js"></script>
<script src="js/hand.js"></script>
<script src="js/player.js"></script>
<script src="js/dealer.js"></script>
<script src="js/app.js"></script>

</html>
